{% extends 'core/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h5 class="mb-3">Edit Profile</h5>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Avatar upload -->
    <div class="mb-3">
      {{ form.avatar.label_tag }}
      {{ form.avatar }}
      {% if profile.avatar %}
        <div class="mt-2">
          <img src="{{ profile.avatar_url }}" class="rounded-circle"
               style="width:80px;height:80px;object-fit:cover;" alt="@{{ request.user.username }}">
        </div>
      {% endif %}
    </div>

    <!-- Bio -->
    <div class="mb-3">
      {{ form.bio.label_tag }}
      {{ form.bio }}
    </div>

    <!-- Save button -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'profile' request.user.username %}" class="btn btn-outline-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
